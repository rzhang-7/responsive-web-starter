<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Multi-step Register Form</title>
        <link
            rel="icon"
            href="images/favicon.ico"
            type="image/x-icon"
            sizes="any"
        />
    </head>
    <body>
        <form id="regForm">
            <div id="container">
                <div class="tab">
                    <h2>Register</h2>
                    <section class="input">
                        <p><label for="name">Name</label></p>
                        <input
                            type="text"
                            placeholder="enter your name"
                            id="name"
                            required
                        />
                    </section>
                    <section class="input">
                        <p><label for="email">Email</label></p>
                        <input
                            type="email"
                            placeholder="example@gmail.com"
                            id="email"
                            required
                        />
                    </section>
                </div>
                <div class="tab">
                    <h2>What topics are you interested in?</h2>
                    <section id="selectors">
                        <button name="software" class="topic" type="button">
                            Software Development
                        </button>
                        <button name="userexp" class="topic" type="button">
                            User Experience
                        </button>
                        <button name="graphic" class="topic" type="button">
                            Graphic Design
                        </button>
                    </section>
                </div>
                <div class="tab">
                    <h2>Summary</h2>
                    <div class="container-1">
                        <p>Name: <span id="name-val"></span></p>
                        <p>Email: <span id="email-val"></span></p>
                    </div>
                    <div class="container-1">
                        <p>Topics:</p>
                        <ul id="topics"></ul>
                    </div>
                </div>
                <div id="wrapper">
                    <button
                        id="continue"
                        name="continue"
                        type="button"
                        onclick="nextTab()"
                    >
                        Continue
                    </button>
                </div>
            </div>
            <div id="steps">
                <p id="step-count"></p>
                <div id="step-row">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
            </div>
        </form>

        <script src="js/script.js"></script>
    </body>
</html>
