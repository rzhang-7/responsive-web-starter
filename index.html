<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsive Web Developer Starter - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <form>
        <div id="container">
            <h2>Register</h2>
            <div class="tab">
                <section class="input">
                    <p><label for="name">Name</label></p>
                    <input type="text" placeholder="enter your name" id="name" required>
                </section>
                <section class="input">
                    <p><label for="email">Email</label></p>
                    <input type="email" placeholder="example@gmail.com" id="email" required>
                </section>
            </div>
            <div class="tab">
                <section id="selectors">
                    <button name="software">Software Development</button>
                    <button name="userexp">User Experience</button>
                    <button name="graphic">Graphic Design</button>
                </section>
            </div>
            <div class="tab">
                <p>Name: </p>
                <p>Email: </p>
                <p>Topics: </p>
                <ul>

                </ul>
            </div>
            <div id="continue">
                <button name="continue" type="button">Continue</button>
            </div>
        </div>
        <div id="steps">
            <p>Step 1 of 3</p>
            <div>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
